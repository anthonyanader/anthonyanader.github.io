---
layout: default
title: Anthony A. Nader | Software Developer
---
{% include nav.html %}

<section id="home">
    <div class="container">

        <!--Introductions-->
        <div id="intro" class="row">
            <div class="col s12 m12 l6">
                <img class="introHeadshot responsive-img" src="{{ "/assets/img/StockHeadShot.png" | prepend: site.baseurl }}">
            </div>
            <div class="col s12 m12 l6">
                <h3 class="center-align">Learn.Design.Code</h3>
            </div>
        </div>



        <!--Projects-->
        <div id="projects" class="row">
            <div class="col s12">
                <hr>
                    <h3>Projects</h3>
                <hr>

                {% for project in site.data.projects %}
                    <div class="col s12 m6 l6">
                        <div class="card">
                            <div class="project-image card-image waves-effect waves-block waves-light">
                                <img class="activator" src="{{ project.image }}">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{ project.name }}<i class="material-icons right">more_vert</i></span>
                                <p><a href="#">View @GitHub</a></p>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">{{ project.name }}<i class="material-icons right">close</i></span>
                                <p>{{ project.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
</section>
