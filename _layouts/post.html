---
layout: default
comments: true
---

<!-- POST HTML -->
<article id="post">
    <div class="container">
        <div class="row">
            <!-- Blog Post Content Column -->
            <div class="col s12">
            <!-- Blog Post -->
                <!-- Title -->
                <h1>{{ page.title }}</h1>

                <!-- Author | TimePosted -->
                <p>by {{ page.author }} | {{ page.date | date: "%B %d, %Y" }}</p>

                {% include blogImageDisplay.html %}

                <!-- Post Content -->
                <div id="post-content" class="row">
                    <div class="col s12 flow-text">
                        {{ page.content }}
                    </div>
                </div>
                <div class="row">
                    <div class="s12 center-align">
                        {% if page.previous %}
                        <p><a class="pink-hover" rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}">Previous Article </a>|
                        {% endif %}

                        {% if page.next %}
                        |<a class="pink-hover" rel="next" href="{{ site.baseurl }}{{ page.next.url }}"> Next Article</a></p>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="s12 center-align">
                        <div id="disqus_thread"></div>
                        <script>
                        (function() {
                        var d = document, s = d.createElement('script');
                        s.src = 'https://anthonyanader.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                        })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</article>
