---
layout: default
---
{% include nav.html %}

<!-- POST HTML -->
<article id="post">
    <div class="container">
        <div class="row">
            <!-- Blog Post Content Column -->
            <div class="col s12">
                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ page.title }}</h1>

                <!-- Author -->
                <p class="">
                    by {{ page.author }}
                </p>

                <hr>
                <div id="post-image-row" class="row">
                    <div id="post-image-column"class="col s12 m8 offset-m2 l6 offset-l3">

                   <!-- Preview Image -->
                   {% if page.image %}
                   <img class="responsive-img" src= "{{ page.image }}" alt="{{ page.title }}">
                   {% endif %}
                   </div>
                </div>

                <!-- Date/Time -->
                <p><span class=""></span> Posted on {{ page.date | date: "%B %d, %Y" }}</p>
                <hr>

                <!-- Post Content -->
                <div id="post-content" class="row">
                    <div class="col s12 flow-text">
                        {{ page.content }}
                    </div>
                </div>
                <hr>
                    {% if page.previous %}
                    <p class="left-align"><span><a rel="prev" href="{{ page.previous.url }}">Previous article</a></span></p>
                    {% endif %}

                    {% if page.next %}
                    <p class="right-align"><span><a rel="next" href="{{ page.next.url }}">Next article</a></span></p>
                    {% endif %}
                <hr>
            </div>
