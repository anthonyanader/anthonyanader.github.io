<!-- Blog HTML -->
<section id="blog">
    <div class="container">
        <div class="row">
            <div id="blog-image-column" class="col s12">
                <!-- Blog Post -->
                {% for post in site.posts %}
                    <div class="col s12 m6 l6">
                        <div class="card">
                            <div class="card-image">
                                {% if post.image %}
                                    <a href="{{ post.url }}">
                                    <img class="responsive-img card-preview-img" src="{{ post.image }}" alt="{{ post.title}}">
                                    </a>
                                {% endif %}
                                <span class="card-title">{{ post.title }}</span>
                            </div>
                            <div class="card-content">
                                <blockquote>
                                    {{ post.lead }}
                                </blockquote>
                                <p class="">by {{ post.author }} </p>
                            </div>
                            <div class="card-action">
                                <a class="card-action-read" href="{{ post.url }}">Read</a>
                                {% for tag in post.tags %}
                                    <span class="category-tag">{{ tag }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
