{% for post in site.posts %}
    <div class="col s12 m6 l6 xl6">
        <div class="card">
            <div class="blog-preview-image responsive-img card-image waves-effect waves-block waves-light">
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <img class="responsive-img" src="{{ site.baseurl }}/assets/img/blogImages/{{ post.image }}" alt="{{ post.title }}">
                </a>
            </div>
            <div class="card-content">
                <span class="card-title">{{ post.title }}</span>
                <blockquote> {{ post.lead }} </blockquote>
            </div>
            <div class="card-action">
                <a class="card-action-read" href="{{ site.baseurl }}{{ post.url }}">READ</a>
                {% for category in post.categories %}
                    <span class="category-tag">{{ category }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
{% endfor %}
