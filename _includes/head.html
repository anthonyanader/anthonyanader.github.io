<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}">
	<!-- Open Graph -->
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:site_name" content="{{ site.title }}">
	{% if page.image %}<meta property="og:image" content="{{ site.url }}/assets/img/blogImages/{{ page.image }}">{% else %}<meta property="og:image" content="{{ site.url }}/assets/img/{{ site.default_bg }}">{% endif %}
	<!-- Twitter Cards -->
	<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	{% if page.image %}<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image" content="{{ site.url }}/assets/img/blogImages/{{ page.image }}">
	{% else %}<meta name="twitter:card" content="summary">
	<meta name="twitter:image" content="{{ site.url }}/assets/img/{{ site.default_bg }}">
	{% endif %}
	<meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160 }}{% endif %}">

	<meta name="google-site-verification" content="google77d452a84497e960.html">

	<link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicon/favicon-32x32.png" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon/favicon-16x16.png" | prepend: site.baseurl }}">
	<link rel="manifest" href="{{ "/assets/img/favicon/manifest.json" | prepend: site.baseurl }}">
	<link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

	<meta name="Robots" content="all">
	<meta name="Distribution" content="Global">
	<meta name="Submission" content="http://www.anthonyanader.com">
	<meta name="Expires" content="Never">
	<meta name="msapplication-config" content="{{ "/assets/img/favicon/browserconfig.xml" | prepend: site.baseurl }}">
	<meta name="theme-color" content="#ffffff">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#311e3e">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#311e3e">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#311e3e">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/normalize.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/materialize.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

	<!-- FontAwesome -->
	<link rel="stylesheet" href="{{ "/assets/css/fontawesome-all.css" | prepend: site.baseurl }}">
	{% include googleAnalytics.html %}
</head>
